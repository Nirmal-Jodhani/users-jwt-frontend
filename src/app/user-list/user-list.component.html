<h1>User List</h1>

<table class="user-table">
    <thead>
        <tr>
            <td>First name</td>
            <td>Last name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </tbody>
</table>
